name: CI Pipeline

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  quality-gate:
    name: Lint, Typecheck, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Check Formatting
        run: pnpm exec prettier --check .

      - name: Run Typecheck
        run: pnpm typecheck

      - name: Run Unit Tests
        run: pnpm vitest run

      - name: Build Next.js App
        run: pnpm build